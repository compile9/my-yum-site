services:
  postgres:
    image: postgres
    container_name: my-kitchen-database
    env_file: .env
    ports:
      - "5432:5432"
    networks:
      - my-network

  backend:
    image: ${DOCKERHUB_USERNAME}/qqb-kitchen-backend:${TAG}
    container_name: my-kitchen-backend
    volumes:
      - ./src/main/resources/data:/app/src/main/resources/data
      - ./.env:/app/.env
    env_file: .env
    depends_on:
      - postgres
    networks:
      - my-network
    ports:
      - "8080:8080"

  frontend:
    image: ${DOCKERHUB_USERNAME}/qqb-kitchen-frontend:${TAG}
    container_name: my-kitchen-frontend
    env_file: .env
    depends_on:
      - backend
    networks:
      - my-network
    ports:
      - "3000:3000"

networks:
  my-network:
